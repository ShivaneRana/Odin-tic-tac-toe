<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <dialog>
            <h1 class="dialog-text"></h1>
        </dialog>
        
        <div class="top">
            <h1 class="noUserSelect">TIC - TAC - TOE</h1>
        </div>
        <div class="bottom">
            <div class="playerContainer">
                <div class="holder">
                    <input class="player1Name" type="text">
                    <h4 class="p1Score noUserSelect"></h4>
                </div>
            </div>
            <div class="gameContainer">
                <div class="base noUserSelect">
                    <div class="uwu"></div>
                    <div class="uwu"></div>
                    <div class="uwu"></div>
                    <div class="uwu"></div>
                    <div class="uwu"></div>
                    <div class="uwu"></div>
                    <div class="uwu"></div>
                    <div class="uwu"></div>
                    <div class="uwu"></div>
                </div>
                <div class="buttonHolder">
                    <button class="reset">Reset</button>
                    <button class="playAgain">Play Again!</button>
                </div>
            </div>
            <div class="playerContainer">
                <div class="holder">
                    <input class="player2Name" type="text">
                    <h4 class="p2Score noUserSelect"></h4>
                </div>
            </div>
            
        </div>
    </body>
</html>
