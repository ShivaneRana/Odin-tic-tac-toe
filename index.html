<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="top">
            <h1>TIC - TAC - TOE</h1>
        </div>
        <div class="bottom">
            <div class="playerContainer">
                <div class="holder">
                    <input class="player1Name" type="text">
                    <h4 class="score player1Score"></h4>
                </div>
            </div>
            <div class="gameContainer">
                <div class="base">
                    <div class="uwu" data-pos="0"></div>
                    <div class="uwu" data-pos="1"></div>
                    <div class="uwu" data-pos="2"></div>
                    <div class="uwu" data-pos="3"></div>
                    <div class="uwu" data-pos="4"></div>
                    <div class="uwu" data-pos="5"></div>
                    <div class="uwu" data-pos="6"></div>
                    <div class="uwu" data-pos="7"></div>
                    <div class="uwu" data-pos="8"></div>
                </div>
                <div class="buttonHolder">
                    <button class="reset">Reset</button>
                    <button class="playAgain">Play Again!</button>
                </div>
            </div>
            <div class="playerContainer">
                <div class="holder">
                    <input class="player2Name" type="text">
                    <h4 class="score player2Score"></h4>
                </div>
            </div>
            
        </div>
    </body>
</html>
